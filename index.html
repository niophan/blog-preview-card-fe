<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <div class="container">
    <div class="illustration-box">
      <img class="illustration" src="/illustration-article.svg" alt="Illustration">
    </div>
    <p class="text-box bold-text small-text">Learning</p>
    <p class="small-text">Published 21 Dec 2023</p>
    <h2>HTML & CSS foundations</h2>
    <p class="gray-text">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div class="profile-box">
      <img class="profile" src="/image-avatar.webp" alt="Profile picture">
      <p class="bold-text">Greg Hooper</p>
    </div>
  </div>
</body>
</html>
